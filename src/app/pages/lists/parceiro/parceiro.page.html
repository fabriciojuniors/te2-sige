<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listagem de parceiros</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="this.favoritosService.openFavoritos()">
        <ion-icon name="star" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let parceiro of parceiros">
      <ion-item>
        <ion-label> {{parceiro.nomeFantasia}} ({{parceiro.cnpj}}) </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="editar(parceiro)"><ion-icon name="create-outline" style="font-size: 22px;"></ion-icon></ion-item-option>
        <ion-item-option color="danger" (click)="excluir(parceiro)"><ion-icon name="trash" style="font-size: 22px;"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div class="no-items" *ngIf="parceiros.length == 0 && !isLoading">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <ion-label>Nenhum parceiro cadastrado</ion-label>
  </div>
</ion-content>
