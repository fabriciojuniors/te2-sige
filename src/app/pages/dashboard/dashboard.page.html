<ion-header >
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="atualizar()">
        <ion-icon slot="icon-only" name="reload"></ion-icon>
      </ion-button>
      <ion-button (click)="this.favoritosService.openFavoritos()">
        <ion-icon name="star" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-content>
        <canvas id="grafico1" width="400" height="400"></canvas>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        Locais X Qtd. Eventos
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <canvas id="grafico2" width="400" height="400"></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
